<div class="page-header">
  <h1>{{ data.string }}</h1>
</div>

<div *ngFor="let book of latestBooks">
  <h2>{{ book.title }}</h2>
  
  <p>Author: {{ book.author }}</p>
  <p>SKU: {{ book.sku }}</p>
  <p>Price for new: {{ book.new_price }}</p>
  <p>Price for used: {{ book.used_price }}</p>
  <p>Usefulness: {{ book.usefulness.up }} / {{ book.usefulness.up + book.usefulness.down }}</p>
</div>
